---
- name: Add HashiCorp GPG key
  become: true
  ansible.builtin.shell:
    cmd: curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor --output /etc/apt/keyrings/hashicorp-archive-keyring.gpg
    creates: /etc/apt/keyrings/hashicorp-archive-keyring.gpg

- name: Add HashiCorp APT repository
  become: true
  ansible.builtin.copy:
    content: "deb [arch=amd64 signed-by=/etc/apt/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main\n"
    dest: /etc/apt/sources.list.d/hashicorp.list
    mode: "0644"

- name: Install Terraform
  become: true
  ansible.builtin.apt:
    name: terraform
    state: present
    update_cache: true
